<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>

<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Google Fonts -->	
	<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
<!-- Javascript -->
  	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- CSS  -->
 	 <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  	 <link rel="stylesheet" type="text/css" href="assets/css/style.css">
<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>

<!-- Moment.js -->
 	 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

<!-- Main Bootstrap Search -->
  <div class="container">

<!-- Jumbotron -->
    <div class="jumbotron" style= "background-image: url(http://www.twgreatdaily.com/imgs/image/52/5226687.jpg); background-repeat: no-repeat; height: 288px;">
      <h1 class="" style="margin-left: 50%"><strong><i class="trainTitle"></i><br>Train Schedule</strong></h1>
    </div>

<!-- Row for Train Schedule -->
    <div class="row">
      <div class="col-sm-12">
        <br>
<!-- Train Schedule -->
        <div class="panel panel-success">
          <div class="panel-heading" id= "heading">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Current Train Schedule <span class="glyphicon glyphicon-hourglass"> Current Time: <i id= "current-time"></i></strong></span></h3>
          </div>

          <div class="panel-body">

         <table class="table table-striped" id="schedule">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>BART</td>
                <td>Richmond - Daly City/Millbrae</td>
                <td>15</td>
                <td>4:12</td>
                <td>10</td>
              </tr>
            </tbody>
          </table>
       </div>
       </div> 

<!-- Add Train -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Add a Train</strong></h3>
          </div>
          <div class="panel-body">
<!-- HTML Form - input-->
            <form role="form">
<!-- Capture - input-->
              <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="BART">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Pittsburg/Bay Point">
              </div>
              <div class="form-group">
                <label for="firstTrain">First Train Time (HH:mm-military time)</label>
                <input type="text" class="form-control" id="firstTrain" placeholder="04:09">
              </div>
              <div class="form-group">
                <label for="Frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency" placeholder="15">
              </div>
<!-- Submit -->
              <button type="submit" class="btn btn-success" id="submit"><i class="fa fa-search"></i> Submit</button>
     
            </form>
          </div>
        </div>
      </div>
    </div>   
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
